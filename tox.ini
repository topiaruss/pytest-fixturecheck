[tox]
isolated_build = True
envlist = py38, py39, py310, py311, lint, mypy

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, lint, mypy, django

[testenv]
deps =
    pytest>=6.0.0
    pytest-cov
commands =
    pytest {posargs:tests} --cov=pytest_fixturecheck --cov-report=term --cov-report=xml

[testenv:lint]
deps =
    black
    flake8
    flake8-docstrings
skip_install = true
commands =
    black --check src tests/test_plugin.py tests/test_broken_fixture.py
    flake8 src tests

[testenv:mypy]
deps =
    mypy
    types-setuptools
    types-requests
commands =
    mypy src

[testenv:django]
deps =
    {[testenv]deps}
    django>=3.0
commands =
    pytest {posargs:tests} --cov=pytest_fixturecheck --cov-report=term

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files

[testenv:build]
skip_install = true
deps =
    build
    twine
commands =
    python -m build
    twine check dist/*
